<!DOCTYPE html>
<html>
<head>
  <title>Left Panel Navigation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    #left-panel {
      width: 20%;
      background-color: #f2f2f2;
      padding: 20px;
      box-sizing: border-box;
    }
    
    #content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
    
    a {
      text-decoration: none;
      color: #333;
    }
    
    @media only screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      #left-panel {
        width: 100%;
      }
    }
  </style>
  <script>
    function showContent(contentId) {
      var contentDivs = document.getElementsByClassName("content");
      for (var i = 0; i < contentDivs.length; i++) {
        contentDivs[i].style.display = "none";
      }
      
      var selectedContent = document.getElementById(contentId);
      selectedContent.style.display = "block";
    }
  </script>
</head>
<body>
  <div id="left-panel">
    <ul>
      <li><a href="#" onclick="showContent('home-content')">Home</a></li>
      <li><a href="#" onclick="showContent('contact-content')">Contact</a></li>
      <li><a href="#" onclick="showContent('info-content')">Information</a></li>
      <li><a href="#" onclick="showContent('guide-content')">Guide</a></li>
    </ul>
  </div>
  
  <div id="content">
    <div id="home-content" class="content">
      <h2>Home</h2>
      <p>Welcome to the home page!</p>
    </div>
    
    <div id="contact-content" class="content" style="display: none;">
      <h2>Contact</h2>
      <p>Contact information goes here.</p>
    </div>
    
    <div id="info-content" class="content" style="display: none;">
      <h2>Information</h2>
      <p>Additional information is displayed here.</p>
    </div>
    
    <div id="guide-content" class="content" style="display: none;">
      <h2>Guide</h2>
      <p>This is a guide to help you navigate.</p>
    </div>
  </div>
</body>
</html>
